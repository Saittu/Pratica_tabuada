<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>Escolha um valor para ser calculado a sua tabuada</p>  
        </div>
        <div>
            <p>Digite o valor:
                <input type="number" name="escolha" id="escolha"></p>
        </div>
        <div>
            <p>
                <input type="button" value="Calcular" onclick="calcular()"></p>
        </div>
        <div>
            <select name="tabuada" id="seltab" size="10"></select>
        </div>
    </section>
    <footer>
        <p>&copy; JeanPRG</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
